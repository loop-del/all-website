<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopLoop</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Main Section Styling */
        #main {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('bg04.jpg');
            background-size: cover;
            background-position: center;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #fff;
        }

        /* Header Styling */
        #headtext {
            background-image: linear-gradient(to right, #0066cc, #003399);
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: aquamarine;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #headtext h1 {
            font-size: 2.5rem;
            display: flex;
            align-items: center;
        }

        #headtext img {
            margin-left: 10px;
        }

        /* Navigation Styling */
        #button ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        #button a {
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 50px;
            transition: all 0.3s ease;
            color: #fff;
        }

        #homebn {
            background-color: #ffcc00;
            color: #000;
        }

        #homebn:hover {
            background-color: #e6b800;
            color: #fff;
            border-color: #fff;
        }

        #tablebn {
            background-color: #00b300;
            color: #fff;
        }

        #tablebn:hover {
            background-color: #009900;
            border-color: #fff;
        }

        #aboutbn {
            background-color: #ff4d4d;
            color: #fff;
        }

        #aboutbn:hover {
            background-color: #cc0000;
            border-color: #fff;
        }

        /* Middle Section Styling */
        #middletext {
            text-align: center;
            margin: 20px auto;
            color: rgb(255, 224, 167);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #middletext h1 {
            font-size: 3rem;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Footer Section Styling */
        #down {
            text-align: center;
            padding: 20px;
        }

        #down img {
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        #down img:hover {
            transform: scale(1.1);
        }

        /* Progress Bar Styling */
        #progress-container {
            display: none;
            width: 100%;
            height: 4px;
            background-color: #ddd;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        #progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(to right, #4caf50, #81c784);
            transition: width 0.5s ease;
        }
    </style>
</head>
<body id="main">
    <header id="headtext">
        <i><h1>Information</h1></i>
        <br>
        <nav id="button">
            <ul>
                <li><a href="index.html" id="homebn" onclick="showProgress(event, 'index.html')">Home</a></li>
                <li><a href="information.html" id="tablebn" onclick="showProgress(event, 'information.html')"></a></li>
                <li><a href="about.html" id="aboutbn" onclick="showProgress(event, 'about.html')">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="middletext">
        
    </section>

    <section id="down">

    </section>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <script>
        function showProgress(event, url) {
            event.preventDefault(); // Prevent default link behavior
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');

            progressContainer.style.display = 'block'; // Show progress bar
            progressBar.style.width = '0%'; // Reset progress bar

            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    window.location.href = url; // Redirect to the URL
                } else {
                    width += 10;
                    progressBar.style.width = width + '%';
                }
            }, 100); // Adjust speed here
        }
    </script>
</body>
</html>
